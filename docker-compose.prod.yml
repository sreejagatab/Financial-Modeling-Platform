# Docker Compose Production Override
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # ===========================================
  # PostgreSQL - Production Settings
  # ===========================================
  postgres:
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ===========================================
  # Redis - Production Settings
  # ===========================================
  redis:
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-}
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ===========================================
  # Backend API - Production Settings
  # ===========================================
  backend:
    build:
      target: production
    environment:
      ENVIRONMENT: production
      DEBUG: "false"
      LOG_LEVEL: info
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
    volumes:
      - backend_logs:/app/logs
      - backend_data:/app/data
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # ===========================================
  # Frontend - Production Settings
  # ===========================================
  frontend:
    build:
      target: production
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # ===========================================
  # Nginx Load Balancer (Optional)
  # ===========================================
  nginx-lb:
    image: nginx:alpine
    container_name: fmp-nginx-lb
    restart: unless-stopped
    volumes:
      - ./nginx/nginx-lb.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - fmp-network
    profiles:
      - load-balancer
